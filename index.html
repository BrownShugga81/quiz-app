<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    </head>
<body>
    <!--Container for entire app-->
    <div class="container-fluid">
        <!--row to help center content-->
        <div class="row">
            <div class="col-3"></div>
            <div id="display" class="col-6">
                <h1 id="title">Quiz App</h1>
                    <p>Answer the following questions in the alloted time. Correct answers grant you 1 point, incorrect answers grant you 0 points and deduct 5 seconds from your timer.<br>
                    Good Luck! </p>    
                <button type="submit" id="beginBtn">Begin!</button>
            </div>
            <!--div containing timer-->
            <div id="displayTimer" class="col-3">Timer: <span id="timeLeft">00</span></div>
        </div>
    </div>
    
    

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
